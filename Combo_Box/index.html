<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <select class="combo-box" id="combo-box">
      <!-- combo box items will be added here -->
    </select>
    <input type="text" id="new-item" placeholder="Enter new item">
    <button class="button" onclick="addItem()">Add Item</button>
    <button class="button" onclick="removeItem()">Remove Item</button>
    <button class="button" onclick="displaySelectedItem()">Display Selected Item</button>
    <p id="selected-item"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
