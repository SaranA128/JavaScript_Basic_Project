<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advertisement Banner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="banner">
        <div class="slides">
            <div class="slide active">
                <img src="1.jfif" alt="Advertisement 1">
            </div>
            <div class="slide">
                <img src="2.jfif" alt="Advertisement 2">
            </div>
            <div class="slide">
                <img src="3.webp" alt="Advertisement 3">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
